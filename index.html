<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://* data: blob:;">
  <title>EcoFlow SaaS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      /* --- LIGHT MODE PALETTE (Default) --- */
      /* Mapeamos as classes escuras do código original para cores claras */

      /* Backgrounds */
      --c-slate-950: #f8fafc;
      /* slate-50 */
      --c-slate-900: #ffffff;
      /* white */
      --c-slate-800: #f1f5f9;
      /* slate-100 */

      /* Borders & Separators */
      --c-slate-700: #e2e8f0;
      /* slate-200 */

      /* Text Colors (Invertidos para contraste) */
      --c-slate-600: #94a3b8;
      /* slate-400 */
      --c-slate-500: #64748b;
      /* slate-500 */
      --c-slate-400: #475569;
      /* slate-600 (Texto Secundário) */
      --c-slate-300: #334155;
      /* slate-700 */
      --c-slate-200: #1e293b;
      /* slate-800 (Texto Principal) */
      --c-slate-100: #0f172a;
      /* slate-900 */

      /* Absolute Colors */
      --c-white: #0f172a;
      /* slate-900 (Títulos/Negritos viram preto) */
    }

    .dark {
      /* --- DARK MODE PALETTE (Premium Dark) --- */

      /* Backgrounds */
      --c-slate-950: #02040a;
      /* Almost Black (Deepest) */
      --c-slate-900: #090e1a;
      /* Very Dark Blue (Card Bg) */
      --c-slate-800: #131b2e;
      /* Dark Blue (Hovers/Secondary) */

      /* Borders */
      --c-slate-700: #1e293b;
      /* slate-800 (Subtle Borders) */

      /* Text Colors */
      --c-slate-600: #475569;
      /* slate-600 */
      --c-slate-500: #64748b;
      /* slate-500 */
      --c-slate-400: #94a3b8;
      /* slate-400 */
      --c-slate-300: #cbd5e1;
      /* slate-300 */
      --c-slate-200: #e2e8f0;
      /* slate-200 (Main Text) */
      --c-slate-100: #f1f5f9;
      /* slate-100 */

      /* Absolute Colors */
      --c-white: #ffffff;
      /* white */
    }

    /* CRITICAL FIX FOR FULL HEIGHT APPS */
    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent global scrollbar */
    }

    body {
      background-color: var(--c-slate-950);
      color: var(--c-slate-200);
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--c-slate-700);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--c-slate-600);
    }

    /* AUTOFILL DARK MODE FIX (ROBUST) */
    /* Uses transition delay to prevent browser from changing the background color */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      transition: background-color 9999s ease-in-out 0s;
      -webkit-text-fill-color: white !important;
      caret-color: white !important;
      /* Optional: Add a transparent shadow or maintain specific color if transition fails */
      /* box-shadow: 0 0 0 30px #1e293b inset !important; */
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Override colors to use CSS Variables
            white: 'var(--c-white)',
            slate: {
              50: '#f8fafc',
              100: 'var(--c-slate-100)',
              200: 'var(--c-slate-200)',
              300: 'var(--c-slate-300)',
              400: 'var(--c-slate-400)',
              500: 'var(--c-slate-500)',
              600: 'var(--c-slate-600)',
              700: 'var(--c-slate-700)',
              800: 'var(--c-slate-800)',
              900: 'var(--c-slate-900)',
              950: 'var(--c-slate-950)',
            },
            primary: '#10b981',    // emerald-500 (Vibrant Green)
            secondary: '#6366f1',  // indigo-500
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "date-fns/locale": "https://esm.sh/date-fns@^4.1.0/locale",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
